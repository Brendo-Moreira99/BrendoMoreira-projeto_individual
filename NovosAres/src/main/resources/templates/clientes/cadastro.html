<div class="w-100 p-3 mb-2 text-warning bg-dark  "
		style="height: 100px;">


		<h3 >Lista de Clientes</h3>
		<div class ="d-flex justify-content-end">
		<a  th:href="@{/clientes}" class="btn btn-primary btn-small border-bottom border-white btn-md p-1"> <b>Listagem dos clientes</b></a>
	
	</div>
	</div>



<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>[[${cliente.id_Cliente == null ? 'Cadastrar' : 'Editar '}]] Cliente</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${cliente}" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Mariane Josefa Gonçalves" th:field="*{nome}">
					</div>
					<div class="mb-3">
						<label for="cPF" class="form-label">CPF</label>
						<input type="text" class="form-control" id="cPF" placeholder="401.447.368-61" th:field="*{cPF}">
					</div>
					<div class="mb-3">
						<label for="rua" class="form-label">Rua</label>
						<input type="text" class="form-control" id="rua" placeholder="Sambaitiba" th:field="*{rua}">
					</div>
					<div class="mb-3">
						<label for="bairro" class="form-label">Bairro</label>
						<input type="text" class="form-control" id="bairro" placeholder="Vila Rosário" th:field="*{bairro}">
					</div>
					<div class="mb-3">
						<label for="cep" class="form-label">CEP</label>
						<input type="text" class="form-control" placeholder="69999-999" id="cep" th:field="*{cep}">
					</div>
					<div class="mb-3">
						<label for="telefone" class="form-label">Telefone</label>
						<input type="text" class="form-control" id="telefone" placeholder="(11) 00000-0000" th:field="*{telefone}">
					</div>
					<div class="mb-3">
						<label for="estado" class="form-label">Estado</label>
						<input type="text" class="form-control" id="cep" th:field="*{estado}">
					</div>
					<div class="mb-3">
						<label for="municipio" class="form-label">Municipio</label>
						<input type="text" class="form-control" id="cep" th:field="*{municipio}">
					</div>
					<div class="mb-3">
						<label for="numero" class="form-label">Numero</label>
						<input type="text" class="form-control" id="cep" th:field="*{numero}">
					</div> 
				

					<br/>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>
	<br/>
	<br/>
	
		


				

			
</body>
</html>
